<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui">
    <meta name="referrer" content="no-referrer">
    <title>xgplayer</title>
    <style type="text/css">
      html, body {width:100%;height:100%;margin:auto;overflow: hidden;}
    </style>
  </head>
  <body>
    <div id="mse"></div>
    <script src="//unpkg.byted-static.com/xgplayer/2.31.6/browser/index.js" charset="utf-8"></script>
      <script src="//unpkg.byted-static.com/xgplayer-flv.js/2.1.2/browser/index.js" charset="utf-8"></script><script>
      let player = new FlvJsPlayer({
		"id": "mse",
		"playsinline": true,
		"whitelist": [
				""
		],
		"url": "https://a1.abaing.top",
		"width": null,
		"height": 450,
		"autoplay": true,
		"fluid": false,
		"playbackRate": [
				0.25,
				0.5,
				0.75,
				1,
				1.25,
				1.5,
				1.75,
				2,
				2.5,
				3
		],
		"screenShot": true,
		"pip": true,
		"keyShortcut": "on"
      });
      player.emit('resourceReady', [{"name":"线路1","url":"https://a1.abaing.top"},{"name":"备用线路","url":"https://a1.abaing.top"}])
          </script>
  </body>
</html>
